<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- LINE ICONS -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />

    <!-- SWIPER CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <title>Responsive portfolio website - CrypticalCoder</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <!-- nav -->
      <nav class="nav container padd-15">
        <!-- nav logo -->
        <a href="#" class="nav-logo">
          <h2>Bolby</h2>
        </a>
        <!-- nav menu -->
        <div class="nav-menu" id="nav-menu">
          <!-- nav list -->
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link active-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#experience" class="nav-link">Experience</a>
            </li>
            <li class="nav-item">
              <a href="#pricing" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#portfolio" class="nav-link">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
        <!-- nav btn -->
        <div class="nav-btns">
          <!-- theme change btn -->
          <i class="lni lni-pallet change-theme" id="theme-change"></i>
          <!-- toggle btn -->
          <div class="nav-toggle" id="nav-toggle">
            <i class="lni lni-grid-alt"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="main-content">
      <!-- HOME -->
      <section class="home" id="home">
        <div class="container">
          <!-- intro -->
          <div class="intro">
            <!-- avatar image -->
            <img src="./assets/img/avatar-1.svg" alt="Bolby" />
            <!-- intro -->
            <h1>Bolby Doe</h1>
            <span
              >I'm a <span class="info-text">Front-end Developer</span></span
            >
            <!-- social icons -->
            <ul class="social-icons">
              <li>
                <a href="#"><i class="lni lni-instagram-original"></i></a>
              </li>
              <li>
                <a href="#"><i class="lni lni-twitter-original"></i></a>
              </li>
              <li>
                <a href="#"><i class="lni lni-behance-original"></i></a>
              </li>
              <li>
                <a href="#"><i class="lni lni-dribbble"></i></a>
              </li>
              <li>
                <a href="#"><i class="lni lni-pinterest"></i></a>
              </li>
            </ul>
            <!-- btn -->
            <div><a href="#" class="btn btn-default">Hire me</a></div>
            <!-- scroll down mouse wheel -->
            <div class="scroll-down">
              <a href="#" class="mouse-wrapper">
                <span>Scroll Down</span>
                <span class="mouse">
                  <span class="wheel"></span>
                </span>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- MAIN -->
    </main>

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
